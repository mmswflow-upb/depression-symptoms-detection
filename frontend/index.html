<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Federated Learning Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Federated Learning Dashboard</h1>
    
    <section id="federatedTrain">
      <h2>Submit Local Training Update</h2>
      <form id="trainForm">
        <label for="parametersDelta">Parameters Delta (JSON):</label>
        <textarea id="parametersDelta" name="parametersDelta" required></textarea>
        
        <label for="loss">Loss:</label>
        <input type="number" step="0.01" id="loss" name="loss" required>
        
        <label for="accuracy">Accuracy:</label>
        <input type="number" step="0.01" id="accuracy" name="accuracy" required>
        
        <button type="submit">Submit Update</button>
      </form>
      <div id="trainResponse" class="response"></div>
    </section>
    
    <section id="aggregateModel">
      <h2>Aggregate Model</h2>
      <button id="aggregateButton">Aggregate</button>
      <div id="aggregateResponse" class="response"></div>
    </section>
    
    <section id="performInference">
      <h2>Perform Inference</h2>
      <form id="inferenceForm">
        <label for="globalModel">Global Model (JSON):</label>
        <textarea id="globalModel" name="globalModel" required></textarea>
        
        <label for="newData">New Data (JSON):</label>
        <textarea id="newData" name="newData" required></textarea>
        
        <button type="submit">Perform Inference</button>
      </form>
      <div id="inferenceResponse" class="response"></div>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
